<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Lap Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #buttons-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .split-time, .total-time {
            margin-bottom: 10px;
        }
        .lap-time {
            font-size: 14px;
            line-height: 1.5;
        }
        @media (max-width: 600px) {
            .lap-time {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="buttons-container"></div>
    <div id="calculator-container"></div>
    <script src="script.js"></script>
</body>
</html>
